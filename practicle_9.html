<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Web Page</title>

  <style>
    /* ===== Mobile First Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      font-size: 1rem;
      line-height: 1.6;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 1rem;
    }

    .card {
      background-color: #f4f4f4;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-size: 0.9rem;
    }

    /* ===== Tablet View (min-width: 600px) ===== */
    @media (min-width: 600px) {
      .container {
        display: flex;
        gap: 1rem;
      }

      .card {
        width: 50%;
      }
    }

    /* ===== Desktop View (min-width: 900px) ===== */
    @media (min-width: 900px) {
      body {
        font-size: 1.1rem;
      }

      .card {
        width: 33.33%;
      }

      header {
        padding: 2rem;
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Responsive Web Page</h1>
    <p>Mobile First Design</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Card 1</h2>
      <p>This layout adapts to screen size using media queries.</p>
    </div>

    <div class="card">
      <h2>Card 2</h2>
      <p>Flexible units like %, rem, and responsive layouts are used.</p>
    </div>

    <div class="card">
      <h2>Card 3</h2>
      <p>Designed first for mobile, then enhanced for larger screens.</p>
    </div>
  </div>

  <footer>
    Â© 2026 Responsive Design Example
  </footer>

</body>
</html>
