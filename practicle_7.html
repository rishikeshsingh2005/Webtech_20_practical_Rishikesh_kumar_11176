<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS in One File</title>

  <style>
    /* Background image */
    body {
      background-image: url("https://www.bing.com/ck/a?!&&p=195ed148b54be2c363b38882581e274db54c2c6f3b4c1c773e8706742baeff08JmltdHM9MTc2NzQ4NDgwMA&ptn=3&ver=2&hsh=4&fclid=22291fb4-84ce-692b-32b1-093a855568c6&u=a1L2ltYWdlcy9zZWFyY2g_cT1iYWNrZ3JvdW5kK2ltYWdlcyZpZD0yNkFBREZBNURCM0MyRDFGMUFGQzQwNjgzMTE4MENERUIzMUIwQTY4JkZPUk09SUFDRklS");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Box Model Example */
    .box {
      width: 400px;

      /* Padding */
      padding: 20px;

      /* Margin */
      margin: 100px auto;

      /* Border */
      border: 5px solid #333;
      border-radius: 10px;

      /* Background color */
      background-color: rgba(255, 255, 255, 0.9);

      /* Box model control */
      box-sizing: border-box;

      /* Extra styling */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 15px;
      color: #2c3e50;
    }

    p {
      margin: 0;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Advanced CSS</h1>
    <p>
      This page demonstrates the CSS box model, background image,
      border, margin, and padding in a single HTML file.
    </p>
  </div>

</body>
</html>
