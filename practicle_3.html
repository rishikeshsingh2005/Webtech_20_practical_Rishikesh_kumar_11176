<!DOCTYPE html>
<html>
<head>
  <title>Simple Table</title>
</head>
<body>
  <table border="1">
    <caption>Student Marks</caption>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="3">Subjects</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>
    <tr>
      <td>Rishikesh Kumar</td>
      <td>90</td>
      <td>85</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Rishu Kumar</td>
      <td>92</td>
      <td>89</td>
      <td>94</td>
    </tr>
    <tr>
      <td>Manish Kumar</td>
      <td colspan="3" align="center">Absent</td>
    </tr>
  </table>
</body>
</html>
