<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Div and Span Layout</title>

  <style>
    /* Page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    /* Div used for layout */
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      padding: 1rem;
      gap: 1rem;
    }

    .sidebar {
      width: 30%;
      background-color: #dfe6e9;
      padding: 1rem;
    }

    .content {
      width: 70%;
      background-color: #ffffff;
      padding: 1rem;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 0.8rem;
    }

    /* Span used for inline styling */
    .highlight {
      color: red;
      font-weight: bold;
    }

    .note {
      background-color: yellow;
      padding: 0.2rem;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Div and Span Layout</h1>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This section is created using a <span class="highlight">div</span> element.</p>
    </div>

    <div class="content">
      <h2>Main Content</h2>
      <p>
        The <span class="highlight">span</span> element is used for
        <span class="note">inline styling</span> without breaking the layout.
      </p>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2026 Web Design Example</p>
  </div>

</body>
</html>
