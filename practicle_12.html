<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Conditions & Loops Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            margin: 5px 0;
            padding: 8px 12px;
        }
        #output {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>JavaScript Conditional Statements & Loops</h2>

<button onclick="showCondition()">Condition Statement</button>
<button onclick="forLoop()">For Loop</button>
<button onclick="whileLoop()">While Loop</button>
<button onclick="doWhileLoop()">Do-While Loop</button>

<div id="output"></div>

<script>
    const output = document.getElementById("output");

    // Conditional Statement
    function showCondition() {
        let age = 18;
        let message;

        if (age >= 18) {
            message = "You are eligible to vote.";
        } else {
            message = "You are not eligible to vote.";
        }

        output.innerHTML = "<b>Condition Result:</b><br>" + message;
    }

    // For Loop
    function forLoop() {
        let text = "<b>For Loop Output:</b><br>";
        for (let i = 1; i <= 5; i++) {
            text += "Number: " + i + "<br>";
        }
        output.innerHTML = text;
    }

    // While Loop
    function whileLoop() {
        let i = 1;
        let text = "<b>While Loop Output:</b><br>";

        while (i <= 5) {
            text += "Count: " + i + "<br>";
            i++;
        }
        output.innerHTML = text;
    }

    // Do-While Loop
    function doWhileLoop() {
        let i = 1;
        let text = "<b>Do-While Loop Output:</b><br>";

        do {
            text += "Value: " + i + "<br>";
            i++;
        } while (i <= 5);

        output.innerHTML = text;
    }
</script>

</body>
</html>
